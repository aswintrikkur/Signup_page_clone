<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- main container -->
		<div class="main-container">
			<!-- header -->
			<header>
				<div class="company-name"><h4>Startup 3</h4></div>
				<ul>
					<li class="item">Overview</li>
					<li class="item">Prices</li>
					<li class="item">Blog</li>
					<li class="item">Feedback</li>
					<button class="purchase btn">Purchase</button>
				</ul>
			</header>

			<!-- body-container -->
			<div class="body-container">
				<!-- content -->
				<div class="content">
					<h2 class="content-title">Generate Awesome Web Pages</h2>
					<div class="content-details">
						<h5>
							The most important part of the Startup is the samples. The samples form a set of 25 usable pages you
							can use as is or you can add new blocks.
						</h5>
					</div>
					<button class="learn-more btn">Learn More</button>
				</div>

				<!-- signup-form -->
				<form class="signup-form">
					<h3 class="form-title">Sign Up Now</h3>

					<div class="form-body">
						<input class="email input" type="email" placeholder="Your email" />
						<input class="password input" type="password" placeholder="Your password" />
						<div class="checkbox-container">
							<input type="checkbox" checked id="t-and-c" />
							<label for="t-and-c">I agree to the Terms of Service.</label>
						</div>
						<button class="sign-in btn">Sign In</button>
						<div class="line">
                            <hr>
							<div><p>or</p></div>
						</div>
						<button class="twitter btn">Login via Twitter</button>
						<p>Do you have an Account? <span class="">Sign In</span></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
